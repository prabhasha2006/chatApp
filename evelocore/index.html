    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()
        const sendMessage = (msg) => {
            if(msg.replace(/ /gi,"").length == 0){
                alert("Can't send empty messages!!!")
                return
            }
            var textChat = document.getElementsByClassName("chatBody")[0]
            textChat.innerHTML += `
            <div class="messages sentMsg">
                <div class="Content">
                    <p>${msg}</p>
                </div>
            </div>`
            messageInput.value = ""
            textChat.scrollTo(0, textChat.scrollHeight);
            // Emit a custom event to the server
            socket.emit('server-message', 
            { 
                from : emits.value || "a",
                to: listens.value || "b",
                message: msg
            })
        }
        socket.on('client-message', (data) => {
            //console.log(data)
            if(data.to === emits.value){
                var textChat = document.getElementsByClassName("chatBody")[0]
                textChat.innerHTML += `
                <div class="messages recievedMsg">
                    <div class="Content">
                        <p>${data.message}</p>
                    </div>
                </div>`
                textChat.scrollTo(0, textChat.scrollHeight);
                console.log('Received :', data.message);
            }
        })
        messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage(messageInput.value)
            // Perform desired actions here
        }
        })
    </script>
